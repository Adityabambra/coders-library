<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coders Library{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .nav-link.active-page {
            font-weight: bold;
            color: #ffc107 !important;
            /* Yellow highlight */
        }
    </style>
</head>

<body>

    <!-- ðŸ” NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Website Title (Not Clickable) -->
            <span class="navbar-brand mb-0 h1">ðŸ“š Coders Library</span>

            <!-- Mobile Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- LEFT SIDE LINKS -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active-page{% endif %}"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'books' %}active-page{% endif %}"
                            href="{% url 'books' %}">Books</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'history' %}active-page{% endif %}"
                            href="{% url 'history' %}">My History</a>
                    </li>
                    {% endif %}
                </ul>

                <!-- CENTER SEARCH BAR -->
                <form class="d-flex mx-auto" method="GET" action="/books/">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search books..."
                        value="{{ query }}">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- RIGHT SIDE AUTH LINKS -->
                <ul class="navbar-nav mb-2 mb-lg-0">

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sign_out' %}">Sign Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sign_in' %}active-page{% endif %}"
                            href="{% url 'sign_in' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sign_up' %}active-page{% endif %}"
                            href="{% url 'sign_up' %}">Sign Up</a>
                    </li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>

    <!-- ðŸ”½ PAGE CONTENT -->
    <div class="container-fluid mt-4">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
